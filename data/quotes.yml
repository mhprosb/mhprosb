ayats:
  - "Say, O Muhammad, &ldquo;If you should love Allah, then follow me, <b>[so] Allah will love you and forgive your sins.</b> And Allah is <b>Most Forgiving and Most Merciful.&rdquo;</b>|Surah Ali Imran, Verse 31"
  - "O Prophet (Muhammad), We have indeed granted you a clear victory so that <b>Allah may pardon you</b> your former and latter faults and may perfect His blessing upon you and show you the right way and bestow on <b>you a mighty help.</b>|Surah Al Fath, Verses 1 to 3"
  - "Verily, a Messenger has come unto you <b>from among yourselves;</b> <b>grievous to him</b> is that you should <b>fall into trouble;</b> he is ardently <b>desirous of your welfare;</b> and to the believers <b>he is compassionate, merciful.</b>|Surah At Taubah, Verse 128"
  - "But if they turn away, say (O Muhammad S.A.W): <b>&ldquo;Allah is sufficient for me.</b> La ilaha illa Huwa (none has the right to be worshipped but He) in Him I put my trust and <b>He is the Lord of the Mighty Throne.&rdquo;</b>|Surah At Taubah, Verse 129"
  - "Allah sends <b>His Salat</b> (Graces, Honours, Blessings, Mercy) on the Prophet (Muhammad S.A.W), and also His angels (ask Allah to bless and forgive him). O you who believe! Send your <b>Salat on (ask Allah to bless) him (Muhammad S.A.W),</b> and (you should) greet (salute) him with the Islamic way of greeting (salutation i.e. As-Salamu 'Alaikum)|Surah Al Ahzab, Verse 56"

hadiths:
  - "<b>Righteousness</b> is good character, and sin is that which wavers in your heart and <b>which you do not want people to know about.</b>|Sahih Muslim"
  - "Allah is <b>more kind to his servants</b> than a mother is <b>to her child.</b>|Sahih Muslim"
  - "To spend <b>one morning or evening</b> in the cause of God is <b>better than the world</b> and whatever is in the world.|Sahih Al-Bukhari"
  - "A person who goes in search of <b>knowledge,</b> he is in the <b>path of God</b> and he <b>remains so till he returns.</b>|Sunan At-Tirmizi"
  - "Richness does not mean having a great amount of property, but richness is <b>self-contentment.</b>|Sahih Al-Bukhari"
  - "The <b>best person</b> amongst you is the one who has the best <b>akhlaq.</b>|Sahih Al-Bukhari"
